<DOCTYPE HTML>


<html lang="pt-br">

	<head>
		<meta charset="utf-8"/>
		<title>Somente um teste ...</title>

		<style type="text/css">
			*{margin: 0; padding: 0; box-sizing: border-box;}
			body{background: white}

			#cor{width: 40%; margin: 15px 30%;}
			#btn{width: 10%; margin: 0px 45%;}
		</style>

		<script type="text/javascript">

			function msgWelcome(){
				alert("Escolha a cor na Palheta abaixo e em sequida clique no botão abixo para aplica-la à página!")
			}

			function dimensoes(){
				alert("Não modifique as dimensões dessa página!")
			}

			function retorno(){
				var coloracao = document.getElementById('cor').value
				document.getElementById("corpo").style.background = coloracao
				document.getElementById("corRgb").innerHTML = coloracao
			}

		</script>
	</head>


	<body id="corpo" onload="msgWelcome()" onresize="dimensoes()">
		<input id="cor" type="color">
		<br>
		<br>
		<button id="btn" onclick="retorno()">Teste</button>
		<br>
		<br>
		<br>
		<p align="center">A Cor escolhida em RGB é : <span id="corRgb"></span></p>
	</body>

</html>
